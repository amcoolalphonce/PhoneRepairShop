{% load static %}
{% load bootstrap5 %}
{% bootstrap_css %}

<!DOCTYPE html>
<html lang="en">

<head>

        <script src="https://js.stripe.com/v3/"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrap.com/bootstrap/4.0.0/css/bootstrap.min.css"
                integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNhOE263XmFcJ1SAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
        <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
                                integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous" />
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" />
        <link rel="stylesheet" href="{% static 'style.css' %}">
        <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        {% if title %}
        <title>PHONE REPAIR SHOP- {{ title}}</title>
        {% else %}
        <title>PHONE SHOP</title>
        {% endif %}
</head>

<body>
        <div class="nav-container">
                <nav class="navbar">
                        <h1 id="navbar-logo"><a href="{% url 'index' %}">Alpha Phone Repair Shop</a></h1>
                        <div class="menu-toggle" id="mobile-menu">
                                <span class="bar"></span>
                                <span class="bar"></span>
                                <span class="bar"></span>
                        </div>
                        <ul class="nav-menu">
                                <li><a href="{% url 'index' %}" class="nav-links">Home</a></li>
                                <li><a href="{% url 'services' %}" class="nav-links">Services</a></li>
                                <li><a href="{% url 'about' %}" class="nav-links">About Us</a></li>
                                <li><a href="#" class="nav-links">Contact Us</a></li>
                                <li><a href="#" class="nav-links nav-links-btn">Sign Up</a></li>
                        </ul>
                </nav>
        </div>
        <div class="content">
                {% block content %}
                {% endblock %}
        </div>
</body>

</html>
